name: Deploy React to S3

on:
  push:
    branches: [feature/api-gateway] # ğŸš€ Trigger deployment on push to this branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # ğŸ§± Use GitHub-hosted Ubuntu runner

    env:
      BUCKET_NAME: cloudlingo-frontend-5nb17w # ğŸª£ Target S3 bucket name
      DIST_DIR: dist # ğŸ“ Build output directory (for Vite)

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # ğŸ“¥ Pull latest code from the repo

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18 # ğŸ”§ Set Node.js version used by the project

      - name: Install dependencies
        run: npm install
        working-directory: ./react-frontend # ğŸ“¦ Ensure it runs in the correct project folder

      - name: Build the React app
        run: npm run build
        working-directory: ./react-frontend # ğŸ—ï¸ Compile the app into static files

      - name: Upload to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete # ğŸ” Sync files and remove any not present in new build
        env:
          AWS_S3_BUCKET: ${{ env.BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }} # ğŸ” Provided via GitHub Secrets
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SOURCE_DIR: ./react-frontend/${{ env.DIST_DIR }} # ğŸ“¤ Upload built files from this path
          DEST_DIR: /

      - name: Invalidate CloudFront cache
        uses: chetan/invalidate-cloudfront-action@v2
        with:
          distribution-id: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} # ğŸ”„ Ensure users get the latest build
          paths: '/*'
        env:
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
