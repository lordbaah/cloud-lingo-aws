name: Deploy React to S3

on:
  push:
    branches: [feature/api-gateway] # 🔁 Update this to match your deployment branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      BUCKET_NAME: cloudlingo-frontend-5nb17w # ✅ Your actual S3 bucket name
      DIST_DIR: dist # Vite default output folder
      AWS_REGION: us-east-1 # Your AWS region

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: ./react-frontend

      - name: Build the React app
        run: npm run build
