name: Deploy React to S3

on:
  push:
    branches: [feature/api-gateway] # Trigger only on pushes to this branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      BUCKET_NAME: cloudlingo-frontend-5nb17w # Target S3 bucket
      DIST_DIR: dist # Change to 'build' if you're using Create React App

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # Fetch repository code

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Ensure correct Node.js version

      - name: Install dependencies
        run: npm install
        working-directory: ./cloud-lingo-aws # Point to app directory

      - name: Build the React app
        run: npm run build
        working-directory: ./cloud-lingo-aws # Outputs to dist/

      - name: Upload to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete # Remove old files from S3
        env:
          AWS_S3_BUCKET: ${{ env.BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }} # Stored in GitHub secrets
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SOURCE_DIR: ./cloud-lingo-aws/${{ env.DIST_DIR }}
          DEST_DIR: /

      - name: Invalidate CloudFront cache
        uses: chetan/invalidate-cloudfront-action@v2
        with:
          distribution-id: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} # CloudFront distribution to refresh
          paths: '/*' # Invalidate entire cache
        env:
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
