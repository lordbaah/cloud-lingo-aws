name: Deploy React to S3

# Trigger the workflow on push to the feature/api-gateway branch
on:
  push:
    branches: [feature/api-gateway]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Use the latest Ubuntu environment on GitHub-hosted runner

    env:
      BUCKET_NAME: cloudlingo-frontend-5nb17w # 🪣 Name of your S3 bucket to deploy to
      DIST_DIR: dist # 📁 Output directory after build (dist for Vite, build for CRA)

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment (v18 in this case)
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

