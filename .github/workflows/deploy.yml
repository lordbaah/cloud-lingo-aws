name: Deploy React to S3

on:
  push:
    branches: [feature/api-gateway] # 🔁 Change this if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      BUCKET_NAME: cloudlingo-frontend-5nb17w
      DIST_DIR: dist
      AWS_REGION: us-east-1

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: react-frontend
        run: npm install

      - name: Inject API URL and build the React app
        working-directory: react-frontend
        run: |
          echo "VITE_API_URL=${{ secrets.CLOUDLINGO_API_URL }}" > .env
          cat .env  # Optional: Confirm env var is injected
          npm run build

      - name: Upload index.html with no-cache
        working-directory: react-frontend
        run: |
          aws s3 cp dist/index.html s3://$BUCKET_NAME/index.html \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          BUCKET_NAME: ${{ env.BUCKET_NAME }}

      - name: Upload all files to S3 (clean root)
        working-directory: react-frontend
        run: |
          aws s3 sync dist/ s3://$BUCKET_NAME/ --delete --exact-timestamps
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          BUCKET_NAME: ${{ env.BUCKET_NAME }}

      - name: Invalidate CloudFront cache
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          PATHS: '/*'
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
